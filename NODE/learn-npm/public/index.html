<!DOCTYPE html>

<html>

<head>
    
<title>Document</title>
<link rel="icon" href="" />
<link rel="stylesheet" href="style.css">
<script src="site.js"></script>

</head>

<body>
    <form action="http://localhost:3000/calc/plus" method="post">
<input type="number" name="num" placeholder="num">
<input type="number" name="num1" placeholder="num1">
<br>
<select name="action" >
    <option value="plus" >plus</option>
    <option value="minus">minus</option>
    <option value="multyply">multyply</option>
    <option value="divide">divide</option>
  </select>
<br>
<button type="submit">send</button>

    </form>
    <script>
        document.querySelector('select').onchange = (event)=> {
            const selected = event.target.value;
        
        document.querySelector('form').action =  `http://localhost:3000/calc/${selected}`;
        }
    </script>
</body>

</html>
